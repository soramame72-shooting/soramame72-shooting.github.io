<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>東方風シューティングゲーム</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
      width: 480px;
      height: 800px;
      background: black;
    }
    #startScreen, #endScreen {
      position: absolute;
      width: 480px;
      height: 800px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 20px;
    }
    @keyframes titleFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    h1 {
      font-size: 50px;
      animation: titleFadeIn 2s ease-in-out;
    }
    #startScreen p, #endScreen p {
      font-size: 24px;
    }
    #startScreen button, #endScreen button {
      font-size: 24px;
    }
    #credit {
      font-size: 18px;
      margin-top: 20px;
    }
    select {
      font-size: 24px;
      margin-top: 20px;
      padding: 10px;
    }
    .flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      animation: flashAnimation 0.5s ease-out;
    }
    @keyframes flashAnimation {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="800"></canvas>

  <div id="startScreen">
    <h1>東方風シューティング</h1>
    <p>スペースキーで弾を撃てます！</p>
    <label for="characterSelect">キャラクター選択:</label>
    <select id="characterSelect" onchange="selectCharacter()">
      <option value="reimu">霊夢</option>
      <option value="marisa">魔理沙</option>
    </select>
    <button onclick="startGame()">ゲーム開始</button>
    <div id="credit">
      <p>キャラクター立ち絵: <a href="https://twitter.com/_Hoshi_Ringo_" target="_blank">https://twitter.com/_Hoshi_Ringo_</a></p>
    </div>
  </div>

  <div id="endScreen" style="display:none;">
    <h1 id="endMessage"></h1>
    <p>スコア: <span id="finalScore"></span></p>
    <p>ハイスコア: <span id="highScore"></span></p>
    <button onclick="restartGame()">リトライ</button>
  </div>

  <script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let gameRunning = false;
let bullets = [], bossBullets = [], enemies = [];
let rewardMessage = '';
let highScore = localStorage.getItem('touhouHighScore') || 0;
let characterSelected = 'reimu';

const player = {
  x: canvas.width / 2,
  y: canvas.height - 100,
  width: 55,
  height: 85,
  hp: 100,
  score: 0,
  shield: false,
  image: new Image(),
  bombCooldown: 0,
  invincibleTime: 0
};

const boss = {
  x: canvas.width / 2 - 50,
  y: 100,
  width: 55,
  height: 85,
  hp: 2500,
  maxHp: 2500,
  attackTimer: 0,
  attackInterval: 60,
  targetX: Math.random() * canvas.width,
  targetY: Math.random() * canvas.height,
  speed: 2,
  attackPattern: '',
  spellActive: false,
  image: new Image(),
};
boss.image.src = 'boss.png';

let keys = {};
window.addEventListener('keydown', function(e) {
  if (e.key === ' ' && gameRunning) {
    e.preventDefault();
  }
  keys[e.key] = true;
});
window.addEventListener('keyup', function(e) {
  keys[e.key] = false;
});

class Bullet {
  constructor(x, y, speed, angle, fromBoss = false, isLarge = false) {
    this.x = x;
    this.y = y;
    this.speed = speed;
    this.angle = angle;
    this.fromBoss = fromBoss;
    this.isLarge = isLarge;
  }
  update() {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.isLarge ? 10 : 5, 0, Math.PI * 2);
    ctx.fillStyle = this.fromBoss ? 'red' : 'cyan';
    ctx.fill();
  }
}

class Enemy {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.width = 30;
    this.height = 60;
    this.hp = 30;
    this.speed = 2 + Math.random() * 1;
    this.image = new Image();
    this.image.src = 'enemy.png';
  }
  update() {
    this.x += Math.random() * 2 - 1;
    this.y += this.speed;
  }
  draw() {
    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
  }
}

function selectCharacter() {
  characterSelected = document.getElementById('characterSelect').value;
  if (characterSelected === 'marisa') {
    player.width = 55;
    player.height = 55;
    player.image.src = 'marisa.png';
  } else {
    player.width = 55;
    player.height = 85;
    player.image.src = 'reimu.png';
  }
}

function drawSpellEffect() {
  if (boss.spellActive) {
    ctx.fillStyle = 'rgba(255, 0, 255, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
}

function updatePlayer() {
  if (keys['ArrowUp'] || keys['w']) player.y -= 5;
  if (keys['ArrowDown'] || keys['s']) player.y += 5;
  if (keys['ArrowLeft'] || keys['a']) player.x -= 5;
  if (keys['ArrowRight'] || keys['d']) player.x += 5;

  player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
  player.y = Math.max(0, Math.min(player.y, canvas.height - player.height));

  if (keys[' '] && gameRunning) {
    if (Math.random() > 0.1) {
      bullets.push(new Bullet(player.x + player.width / 2, player.y, 6, -Math.PI / 2));
    }
  }

  if (keys['Shift'] && player.bombCooldown <= 0) {
    bossBullets = [];
    player.shield = true;
    player.invincibleTime = 120;
    player.bombCooldown = 300;
    triggerBombFlash(); // ボム発動時にフラッシュをトリガー
  }

  if (player.invincibleTime > 0) {
    player.invincibleTime--;
    if (player.invincibleTime === 0) player.shield = false;
  }

  if (player.bombCooldown > 0) {
    player.bombCooldown--;
  }
}

function triggerBombFlash() {
  const flashElement = document.createElement('div');
  flashElement.classList.add('flash');
  canvas.appendChild(flashElement);
  setTimeout(() => flashElement.remove(), 500); // フラッシュアニメーションの時間
}

function updateBoss() {
  boss.attackTimer++;
  if (boss.attackTimer >= boss.attackInterval) {
    boss.attackTimer = 0;
    boss.spellActive = Math.random() < 0.3;
    fireCircleBullets();
  }

  let angle = Math.atan2(boss.targetY - boss.y, boss.targetX - boss.x);
  boss.x += Math.cos(angle) * boss.speed;
  boss.y += Math.sin(angle) * boss.speed;

  if (Math.abs(boss.x - boss.targetX) < 5 && Math.abs(boss.y - boss.targetY) < 5) {
    boss.targetX = Math.random() * canvas.width;
    boss.targetY = Math.random() * (canvas.height * 0.25) + canvas.height * 0.25;
  }
}

function fireCircleBullets() {
  const count = boss.spellActive ? 24 : 12;
  for (let i = 0; i < count; i++) {
    let angle = (Math.PI * 2 * i) / count;
    const isLarge = Math.random() < 0.1;
    bossBullets.push(new Bullet(boss.x + boss.width/2, boss.y + boss.height, 2 + Math.random()*2, angle, true, isLarge));
  }
}

function spawnEnemy() {
  if (Math.random() < 0.02) {
    let x = Math.random() * (canvas.width - 40);
    enemies.push(new Enemy(x, -110));
  }
}

function checkCollisions() {
  const hitboxSize = 10;
  const hitboxX = player.x + player.width / 2 - hitboxSize / 2;
  const hitboxY = player.y + player.height / 2 - hitboxSize / 2;

  bullets.forEach((b, i) => {
    enemies.forEach((e, j) => {
      if (b.x > e.x && b.x < e.x + e.width && b.y > e.y && b.y < e.y + e.height) {
        enemies.splice(j, 1);
        bullets.splice(i, 1);
        player.score += 100;
      }
    });

    if (b.x > boss.x && b.x < boss.x + boss.width && b.y > boss.y && b.y < boss.y + boss.height) {
      boss.hp -= 1;
      bullets.splice(i, 1);
    }
  });

  bossBullets.forEach((b, i) => {
    if (b.x > hitboxX && b.x < hitboxX + hitboxSize &&
        b.y > hitboxY && b.y < hitboxY + hitboxSize) {
      if (!player.shield) player.hp -= 10;
      bossBullets.splice(i, 1);
    }
  });

  enemies.forEach((e, i) => {
    if (e.x < hitboxX + hitboxSize && e.x + e.width > hitboxX &&
        e.y < hitboxY + hitboxSize && e.y + e.height > hitboxY) {
      if (!player.shield) player.hp -= 10;
      enemies.splice(i, 1);
    }
  });
}

function drawGameOver() {
  if (player.hp <= 0) {
    gameRunning = false;
    document.getElementById('endMessage').textContent = 'ゲームオーバー';
    document.getElementById('finalScore').textContent = player.score;
    if (player.score > highScore) {
      highScore = player.score;
      localStorage.setItem('touhouHighScore', highScore);
    }
    document.getElementById('highScore').textContent = highScore;
    document.getElementById('endScreen').style.display = 'flex';
  }
}

function restartGame() {
  player.hp = 100;
  player.score = 0;
  player.x = canvas.width / 2;
  player.y = canvas.height - 100;
  enemies = [];
  bullets = [];
  bossBullets = [];
  boss.hp = boss.maxHp;
  gameRunning = true;
  document.getElementById('endScreen').style.display = 'none';
}

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  gameRunning = true;
  spawnEnemy();
  setInterval(() => {
    if (gameRunning) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSpellEffect();
      updatePlayer();
      updateBoss();
      checkCollisions();
      drawGameOver();
    }
  }, 1000 / 60);
}

  </script>
</body>
</html>
