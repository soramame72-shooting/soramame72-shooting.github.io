<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>東方風シューティングゲーム</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100%;
    }
    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center center;
    }
    canvas {
      display: block;
      background: black;
    }
    #startScreen, #endScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 480px;
      height: 800px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 20px;
    }
    @keyframes titleFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    h1 {
      font-size: 50px;
      animation: titleFadeIn 2s ease-in-out;
    }
    #startScreen p, #endScreen p {
      font-size: 24px;
    }
    #startScreen button, #endScreen button {
      font-size: 24px;
    }
    #credit {
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
    }
    select {
      font-size: 24px;
      margin-top: 20px;
      padding: 10px;
    }
    a {
      color: lightblue;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="gameCanvas" width="480" height="800"></canvas>

    <div id="startScreen">
      <h1>東方風シューティング</h1>
      <p>[F11]キーでフルスクリーンでプレイすることを推奨します</p>
      <label for="characterSelect">キャラクター選択:</label>
      <select id="characterSelect" onchange="selectCharacter()">
        <option value="reimu">霊夢</option>
        <option value="marisa">魔理沙</option>
      </select>
      <button onclick="startGame()">ゲーム開始</button>
      <div id="credit">
        <p>キャラクター立ち絵: <a href="https://twitter.com/_Hoshi_Ringo_" target="_blank">https://twitter.com/_Hoshi_Ringo_</a></p>
        <p>音楽: <a href="http://ajapabgm.html.xdomain.jp/" target="_blank">http://ajapabgm.html.xdomain.jp/</a></p>
      </div>
    </div>

    <div id="endScreen" style="display:none;">
      <h1 id="endMessage"></h1>
      <p>スコア: <span id="finalScore"></span></p>
      <p>ハイスコア: <span id="highScore"></span></p>
      <button onclick="restartGame()">リトライ</button>
    </div>
  </div>

  <audio id="bgm" src="music.mp3" loop></audio>

  <script>
function checkDeviceAndSize() {
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  if (screenWidth <= 480 && screenHeight <= 800 || screenWidth <= 800 && screenHeight <= 480) {
    alert('このゲームはPC向けに作成されているため、動作が安定しない可能性があります。');
  } else if (!window.navigator.userAgent.match(/Windows|Macintosh|Linux/i)) {
    alert('このゲームはPC向けに作成されているため、動作が安定しない可能性があります。');
  }
}
      
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const audio = document.getElementById('bgm');

    let gameRunning = false;
    let bullets = [], bossBullets = [], enemies = [];
    let highScore = localStorage.getItem('touhouHighScore') || 0;
    let characterSelected = 'reimu';

    const player = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      width: 55,
      height: 85,
      hp: 100,
      score: 0,
      shield: false,
      image: new Image(),
      bombCooldown: 0,
      invincibleTime: 0
    };

    const boss = {
      x: canvas.width / 2 - 50,
      y: 100,
      width: 55,
      height: 85,
      hp: 5000,
      maxHp: 5000,
      attackTimer: 0,
      attackInterval: 60,
      targetX: Math.random() * canvas.width,
      targetY: Math.random() * canvas.height,
      speed: 2,
      spellActive: false,
      image: new Image(),
    };
    boss.image.src = 'boss.png';

    let keys = {};
    window.addEventListener('keydown', function(e) {
      if (e.key === ' ' && gameRunning) e.preventDefault();
      keys[e.key] = true;
    });
    window.addEventListener('keyup', function(e) {
      keys[e.key] = false;
    });

    class Bullet {
      constructor(x, y, speed, angle, fromBoss = false, isLarge = false) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.angle = angle;
        this.fromBoss = fromBoss;
        this.isLarge = isLarge;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.isLarge ? 10 : 5, 0, Math.PI * 2);
        ctx.fillStyle = this.fromBoss ? 'red' : 'cyan';
        ctx.fill();
      }
    }

    class Enemy {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = 30;
        this.height = 60;
        this.hp = 30;
        this.speed = 2 + Math.random();
        this.image = new Image();
        this.image.src = 'enemy.png';
      }
      update() {
        this.x += Math.random() * 2 - 1;
        this.y += this.speed;
      }
      draw() {
        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
      }
    }

    function selectCharacter() {
      characterSelected = document.getElementById('characterSelect').value;
      if (characterSelected === 'marisa') {
        player.width = 55;
        player.height = 55;
        player.image.src = 'marisa.png';
      } else {
        player.width = 55;
        player.height = 85;
        player.image.src = 'reimu.png';
      }
    }

    function drawSpellEffect() {
      if (boss.spellActive) {
        ctx.fillStyle = 'rgba(255, 0, 255, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function updatePlayer() {
      if (keys['ArrowUp'] || keys['w']) player.y -= 5;
      if (keys['ArrowDown'] || keys['s']) player.y += 5;
      if (keys['ArrowLeft'] || keys['a']) player.x -= 5;
      if (keys['ArrowRight'] || keys['d']) player.x += 5;

      player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
      player.y = Math.max(0, Math.min(player.y, canvas.height - player.height));

      if (keys[' '] && gameRunning) {
        if (Math.random() > 0.1) {
          bullets.push(new Bullet(player.x + player.width / 2, player.y, 6, -Math.PI / 2));
        }
      }

      if (keys['null'] && player.bombCooldown <= 0) {
        bossBullets = [];
        player.shield = true;
        player.invincibleTime = 120;
        player.bombCooldown = 300;
      }

      if (player.invincibleTime > 0) {
        player.invincibleTime--;
        if (player.invincibleTime === 0) player.shield = false;
      }

      if (player.bombCooldown > 0) player.bombCooldown--;
    }

    function updateBoss() {
      boss.attackTimer++;
      if (boss.attackTimer >= boss.attackInterval) {
        boss.attackTimer = 0;
        boss.spellActive = Math.random() < 0.3;
        fireCircleBullets();
      }

      let angle = Math.atan2(boss.targetY - boss.y, boss.targetX - boss.x);
      boss.x += Math.cos(angle) * boss.speed;
      boss.y += Math.sin(angle) * boss.speed;

      if (Math.abs(boss.x - boss.targetX) < 5 && Math.abs(boss.y - boss.targetY) < 5) {
        boss.targetX = Math.random() * canvas.width;
        boss.targetY = Math.random() * (canvas.height * 0.25) + canvas.height * 0.25;
      }
    }

    function fireCircleBullets() {
      const count = boss.spellActive ? 24 : 12;
      for (let i = 0; i < count; i++) {
        let angle = (Math.PI * 2 * i) / count;
        const isLarge = Math.random() < 0.5;
        bossBullets.push(new Bullet(boss.x + boss.width/2, boss.y + boss.height, 2 + Math.random()*2, angle, true, isLarge));
      }
    }

    function spawnEnemy() {
      if (Math.random() < 0.02) {
        let x = Math.random() * (canvas.width - 40);
        enemies.push(new Enemy(x, -110));
      }
    }

    function checkCollisions() {
      const hitboxSize = 10;
      const hitboxX = player.x + player.width / 2 - hitboxSize / 2;
      const hitboxY = player.y + player.height / 2 - hitboxSize / 2;

      bullets.forEach((b, i) => {
        enemies.forEach((e, j) => {
          if (b.x > e.x && b.x < e.x + e.width && b.y > e.y && b.y < e.y + e.height) {
            e.hp -= 10;
            bullets.splice(i, 1);  // 削除
          }
        });
      });

      enemies.forEach((e, i) => {
        if (e.hp <= 0) {
          e.hp = 0;
          player.score += 100;
          enemies.splice(i, 1);
        }
      });
    }

    function deleteOffScreenObjects() {
      // 見えなくなった弾を削除
      bullets = bullets.filter(b => b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height);
      bossBullets = bossBullets.filter(b => b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height);
      // 見えなくなった雑魚敵を削除
      enemies = enemies.filter(e => e.y < canvas.height);
    }

    function update() {
      if (gameRunning) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        spawnEnemy();
        updatePlayer();
        updateBoss();
        deleteOffScreenObjects();

        bullets.forEach(b => {
          b.update();
          b.draw();
        });
        bossBullets.forEach(b => {
          b.update();
          b.draw();
        });
        enemies.forEach(e => {
          e.update();
          e.draw();
        });

        checkCollisions();

        if (boss.hp <= 0) {
          endGame();
        } else {
          requestAnimationFrame(update);
        }
      }
    }

    function startGame() {
      gameRunning = true;
      document.getElementById('startScreen').style.display = 'none';
      audio.play();
      update();
    }

    function endGame() {
      gameRunning = false;
      document.getElementById('endScreen').style.display = 'flex';
      document.getElementById('finalScore').textContent = player.score;
      if (player.score > highScore) {
        highScore = player.score;
        localStorage.setItem('touhouHighScore', highScore);
      }
      document.getElementById('highScore').textContent = highScore;
    }

    function restartGame() {
      player.score = 0;
      player.hp = 100;
      enemies = [];
      bullets = [];
      bossBullets = [];
      gameRunning = true;
      document.getElementById('endScreen').style.display = 'none';
      startGame();
    }
</script>

</body>
</html>
