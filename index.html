<!DOCTYPE html>
<html lang="ja">
<link rel="icon" href="favicon.png" type="image/png">
<head>
  <meta charset="UTF-8">
  <title>東方風シューティングゲーム</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
    }
    #startScreen, #endScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 20px;
    }
    #credit {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <h1>東方風シューティング</h1>
    <p>スペースキーで弾を撃てます！</p>
    <button onclick="startGame()">ゲーム開始</button>
  </div>

  <div id="endScreen" style="display:none;">
    <h1 id="endMessage"></h1>
    <p>スコア: <span id="finalScore"></span></p>
    <button onclick="restartGame()">リトライ</button>
  </div>

  <script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let gameRunning = false;
let bullets = [], bossBullets = [], enemies = [];
let highScore = localStorage.getItem('touhouHighScore') || 0;

// プレイヤー
const player = {
  x: canvas.width / 2,
  y: canvas.height - 100,
  width: 40,
  height: 40,
  hp: 100,
  score: 0,
  image: new Image(),
};
player.image.src = 'player.png'; // プレイヤーの画像

// ボス
const boss = {
  x: canvas.width / 2 - 50,
  y: 100,
  width: 100,
  height: 100,
  hp: 300,
  attackTimer: 0,
  attackInterval: 60,
  attackPattern: '',
  image: new Image(),
};
boss.image.src = 'boss.png'; // ボスの画像

let keys = {};
window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

// 弾クラス
class Bullet {
  constructor(x, y, speed, angle, fromBoss = false) {
    this.x = x;
    this.y = y;
    this.speed = speed;
    this.angle = angle;
    this.fromBoss = fromBoss;
  }
  update() {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
    ctx.fillStyle = this.fromBoss ? 'red' : 'cyan';
    ctx.fill();
  }
}

// 雑魚敵クラス
class Enemy {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.width = 20;
    this.height = 20;
    this.hp = 30;
    this.speed = 2 + Math.random() * 1;
  }
  update() {
    this.x += Math.random() * 2 - 1;
    this.y += this.speed;
  }
  draw() {
    ctx.fillStyle = 'green';
    ctx.fillRect(this.x, this.y, this.width, this.height);
  }
}

// プレイヤー移動＆攻撃
function updatePlayer() {
  if (keys['ArrowUp'] || keys['w']) player.y -= 5;
  if (keys['ArrowDown'] || keys['s']) player.y += 5;
  if (keys['ArrowLeft'] || keys['a']) player.x -= 5;
  if (keys['ArrowRight'] || keys['d']) player.x += 5;

  player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
  player.y = Math.max(0, Math.min(player.y, canvas.height - player.height));

  if (keys[' '] && gameRunning) {
    bullets.push(new Bullet(player.x + player.width / 2, player.y, 3, -Math.PI / 2));
  }
}

// ボス攻撃パターン
function updateBoss() {
  boss.attackTimer++;
  if (boss.attackTimer >= boss.attackInterval) {
    boss.attackTimer = 0;
    const patterns = ['circle', 'random', 'target'];
    boss.attackPattern = patterns[Math.floor(Math.random() * patterns.length)];
    if (boss.attackPattern === 'circle') {
      fireCircleBullets();
    } else if (boss.attackPattern === 'random') {
      fireRandomBullets();
    } else if (boss.attackPattern === 'target') {
      fireTargetedBullets();
    }
  }

  moveBoss();
}

// ボスの移動
function moveBoss() {
  const moveSpeed = 2;
  if (Math.random() < 0.5) {
    if (boss.x < player.x) boss.x += moveSpeed;
    if (boss.x > player.x) boss.x -= moveSpeed;
  }
  if (Math.random() < 0.5) {
    if (boss.y < player.y) boss.y += moveSpeed;
    if (boss.y > player.y) boss.y -= moveSpeed;
  }

  boss.x = Math.max(0, Math.min(boss.x, canvas.width - boss.width));
  boss.y = Math.max(0, Math.min(boss.y, canvas.height - boss.height));
}

// ランダムな弾を撃つ
function fireRandomBullets() {
  const count = 12;
  for (let i = 0; i < count; i++) {
    let angle = Math.random() * Math.PI * 2;
    bossBullets.push(new Bullet(boss.x + boss.width / 2, boss.y + boss.height, 2 + Math.random() * 2, angle, true));
  }
}

// プレイヤーを追尾する弾を撃つ
function fireTargetedBullets() {
  const count = 6;
  for (let i = 0; i < count; i++) {
    let angle = Math.atan2(player.y - boss.y, player.x - boss.x);
    bossBullets.push(new Bullet(boss.x + boss.width / 2, boss.y + boss.height, 3, angle, true));
  }
}

// ボス弾
function fireCircleBullets() {
  const count = 12;
  for (let i = 0; i < count; i++) {
    let angle = (Math.PI * 2 * i) / count;
    bossBullets.push(new Bullet(boss.x + boss.width/2, boss.y + boss.height, 2 + Math.random()*2, angle, true));
  }
}

// 敵出現
function spawnEnemy() {
  if (Math.random() < 0.02) {
    let x = Math.random() * (canvas.width - 30);
    enemies.push(new Enemy(x, -30));
  }
}

// 敵・弾・当たり判定など
function checkCollisions() {
  bullets.forEach((b, i) => {
    enemies.forEach((e, j) => {
      if (b.x > e.x && b.x < e.x + e.width && b.y > e.y && b.y < e.y + e.height) {
        enemies.splice(j, 1);
        bullets.splice(i, 1);
        player.score += 100;
      }
    });

    if (b.x > boss.x && b.x < boss.x + boss.width && b.y > boss.y && b.y < boss.y + boss.height) {
      boss.hp -= 0.5; // プレイヤーの弾のダメージを減少
      bullets.splice(i, 1);
    }
  });

  bossBullets.forEach((b, i) => {
    if (b.x > player.x && b.x < player.x + player.width &&
        b.y > player.y && b.y < player.y + player.height) {
      player.hp -= 10;
      bossBullets.splice(i, 1);
    }
  });
}

// ゲーム終了
function gameOver() {
  gameRunning = false;
  document.getElementById('endMessage').textContent = 'ゲームオーバー';
  document.getElementById('finalScore').textContent = player.score;
  if (player.score > highScore) {
    highScore = player.score;
    localStorage.setItem('touhouHighScore', highScore);
  }
  document.getElementById('highScore').textContent = highScore;
  document.getElementById('endScreen').style.display = 'flex';
  document.getElementById('startScreen').style.display = 'none';
}

// ゲーム開始
function startGame() {
  gameRunning = true;
  player.hp = 100;
  player.score = 0;
  enemies = [];
  boss.hp = 300;
  boss.x = canvas.width / 2 - 50;
  boss.y = 100;
  boss.attackTimer = 0;
  bossBullets = [];
  bullets = [];
  document.getElementById('startScreen').style.display = 'none';
  gameLoop();
}

// ゲームリスタート
function restartGame() {
  document.getElementById('endScreen').style.display = 'none';
  startGame();
}

// ゲームループ
function gameLoop() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  updatePlayer();
  spawnEnemy();
  checkCollisions();
  updateBoss();

  enemies.forEach(enemy => {
    enemy.update();
    enemy.draw();
  });

  bullets.forEach(bullet => {
    bullet.update();
    bullet.draw();
  });

  bossBullets.forEach(bullet => {
    bullet.update();
    bullet.draw();
  });

  // ボスを描画
  ctx.drawImage(boss.image, boss.x, boss.y, boss.width, boss.height);

  // プレイヤーを描画
  ctx.drawImage(player.image, player.x, player.y, player.width, player.height);

  if (player.hp <= 0 || boss.hp <= 0) {
    gameOver();
  } else {
    requestAnimationFrame(gameLoop);
  }
}

  </script>
</body>
</html>
