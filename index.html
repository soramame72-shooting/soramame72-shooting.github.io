<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>東方風シューティングゲーム</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
    }
    #startScreen, #endScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      margin-top: 20px;
    }
    h1 {
      font-size: 50px;
    }
    #startScreen p, #endScreen p {
      font-size: 24px;
    }
    #startScreen button, #endScreen button {
      font-size: 24px;
    }
    #credit {
      font-size: 18px;
      margin-top: 20px;
    }
    .skin-select {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .skin-select button {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <h1>東方風シューティング</h1>
    <p>スペースキーで弾を撃てます！</p>
    <div class="skin-select">
      <button onclick="selectSkin('reimu')">霊夢</button>
      <button onclick="selectSkin('marisa')">魔理沙</button>
    </div>
    <button onclick="startGame()">ゲーム開始</button>
    <div id="credit">
      <p>キャラクター立ち絵: <a href="https://twitter.com/_Hoshi_Ringo_" target="_blank">https://twitter.com/_Hoshi_Ringo_</a></p>
    </div>
  </div>

  <div id="endScreen" style="display:none;">
    <h1 id="endMessage"></h1>
    <p>スコア: <span id="finalScore"></span></p>
    <p>ハイスコア: <span id="highScore"></span></p>
    <button onclick="restartGame()">リトライ</button>
  </div>

  <script>
let selectedSkin = 'reimu';

function selectSkin(skin) {
  selectedSkin = skin;
}

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let gameRunning = false;
let bullets = [], bossBullets = [], enemies = [];
let highScore = localStorage.getItem('touhouHighScore') || 0;

const player = {
  x: canvas.width / 2,
  y: canvas.height - 100,
  width: 100,
  height: 180,
  hitboxSize: 20,
  hp: 100,
  score: 0,
  shield: false,
  image: new Image(),
};

const boss = {
  x: canvas.width / 2 - 50,
  y: 100,
  width: 100,
  height: 180,
  hp: 2500,
  maxHp: 2500,
  attackTimer: 0,
  attackInterval: 60,
  targetX: Math.random() * canvas.width,
  targetY: Math.random() * canvas.height,
  speed: 2,
  spellActive: false,
  image: new Image(),
};
boss.image.src = 'boss.png';

let keys = {};
window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

class Bullet {
  constructor(x, y, speed, angle, fromBoss = false, isLarge = false) {
    this.x = x;
    this.y = y;
    this.speed = speed;
    this.angle = angle;
    this.fromBoss = fromBoss;
    this.isLarge = isLarge;
  }
  update() {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.isLarge ? 10 : 5, 0, Math.PI * 2);
    ctx.fillStyle = this.fromBoss ? 'red' : 'cyan';
    ctx.fill();
  }
}

class Enemy {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.width = 30;
    this.height = 30;
    this.hp = 30;
    this.speed = 2 + Math.random() * 1;
    this.image = new Image();
    this.image.src = 'enemy.png';
  }
  update() {
    this.x += Math.random() * 2 - 1;
    this.y += this.speed;
  }
  draw() {
    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
  }
}

function drawSpellEffect() {
  if (boss.spellActive) {
    ctx.fillStyle = 'rgba(255, 0, 255, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
}

function updatePlayer() {
  if (keys['ArrowUp'] || keys['w']) player.y -= 5;
  if (keys['ArrowDown'] || keys['s']) player.y += 5;
  if (keys['ArrowLeft'] || keys['a']) player.x -= 5;
  if (keys['ArrowRight'] || keys['d']) player.x += 5;

  player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
  player.y = Math.max(0, Math.min(player.y, canvas.height - player.height));

  if (keys[' '] && gameRunning) {
    if (Math.random() > 0.1) {
      bullets.push(new Bullet(player.x + player.width / 2, player.y, 6, -Math.PI / 2));
    }
  }
}

function updateBoss() {
  boss.attackTimer++;
  if (boss.attackTimer >= boss.attackInterval) {
    boss.attackTimer = 0;
    boss.spellActive = Math.random() < 0.3;
    fireCircleBullets();
  }

  let angle = Math.atan2(boss.targetY - boss.y, boss.targetX - boss.x);
  boss.x += Math.cos(angle) * boss.speed;
  boss.y += Math.sin(angle) * boss.speed;

  if (Math.abs(boss.x - boss.targetX) < 5 && Math.abs(boss.y - boss.targetY) < 5) {
    boss.targetX = Math.random() * canvas.width;
    boss.targetY = Math.random() * (canvas.height * 0.25) + canvas.height * 0.25;
  }
}

function fireCircleBullets() {
  const count = boss.spellActive ? 24 : 12;
  for (let i = 0; i < count; i++) {
    let angle = (Math.PI * 2 * i) / count;
    const isLarge = Math.random() < 0.1;
    bossBullets.push(new Bullet(boss.x + boss.width/2, boss.y + boss.height, 2 + Math.random()*2, angle, true, isLarge));
  }
}

function spawnEnemy() {
  if (Math.random() < 0.02) {
    let x = Math.random() * (canvas.width - 30);
    enemies.push(new Enemy(x, -30));
  }
}

function checkCollisions() {
  bullets.forEach((b, i) => {
    enemies.forEach((e, j) => {
      if (b.x > e.x && b.x < e.x + e.width && b.y > e.y && b.y < e.y + e.height) {
        enemies.splice(j, 1);
        bullets.splice(i, 1);
        player.score += 100;
      }
    });

    if (b.x > boss.x && b.x < boss.x + boss.width && b.y > boss.y && b.y < boss.y + boss.height) {
      boss.hp -= 1;
      bullets.splice(i, 1);
    }
  });

  bossBullets.forEach((b, i) => {
    const centerX = player.x + player.width / 2;
    const centerY = player.y + player.height / 2;
    const dx = b.x - centerX;
    const dy = b.y - centerY;
    const distance = Math.sqrt(dx * dx + dy * dy);
    if (distance < player.hitboxSize) {
      if (!player.shield) player.hp -= 5;
      bossBullets.splice(i, 1);
    }
  });

  enemies.forEach((e, i) => {
    if (e.x < player.x + player.width && e.x + e.width > player.x &&
        e.y < player.y + player.height && e.y + e.height > player.y) {
      if (!player.shield) player.hp -= 10;
      enemies.splice(i, 1);
    }
  });
}

function drawBossHp() {
  let grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
  grad.addColorStop(0, '#ff0000');
  grad.addColorStop(1, '#ff7f7f');

  ctx.fillStyle = 'black';
  ctx.fillRect(0, 10, canvas.width, 10);

  ctx.fillStyle = grad;
  ctx.fillRect(0, 10, canvas.width * (boss.hp / boss.maxHp), 10);
}

function drawBossName() {
  ctx.fillStyle = 'white';
  ctx.font = '30px Arial';
  ctx.fillText('フランドール・スカーレット', canvas.width / 2 - 150, 40);
}

function drawBackground() {
  let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
  grad.addColorStop(0, '#222244');
  grad.addColorStop(1, '#000000');
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function update() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBackground();
  drawSpellEffect();
  drawBossName();

  updatePlayer();
  ctx.drawImage(player.image, player.x, player.y, player.width, player.height);

  bullets.forEach(b => { b.update(); b.draw(); });
  bossBullets.forEach(b => { b.update(); b.draw(); });

  updateBoss();
  ctx.drawImage(boss.image, boss.x, boss.y, boss.width, boss.height);
  drawBossHp();

  spawnEnemy();
  enemies.forEach(e => { e.update(); e.draw(); });

  checkCollisions();

  ctx.fillStyle = 'white';
  ctx.font = '30px Arial';
  ctx.fillText(`HP: ${player.hp}`, 20, 30);
  ctx.fillText(`Score: ${player.score}`, 20, 60);

  if (player.hp <= 0) endGame(false);
  if (boss.hp <= 0) endGame(true);

  requestAnimationFrame(update);
}

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  gameRunning = true;

  if (selectedSkin === 'reimu') {
    player.image.src = 'reimu.png';
    player.width = 100;
    player.height = 180;
    player.hitboxSize = 20;
  } else {
    player.image.src = 'marisa.png';
    player.width = 100;
    player.height = 100;
    player.hitboxSize = 10;
  }

  update();
}

function restartGame() {
  location.reload();
}

function endGame(cleared) {
  gameRunning = false;
  document.getElementById('endScreen').style.display = 'flex';
  document.getElementById('finalScore').textContent = player.score;
  if (player.score > highScore) {
    localStorage.setItem('touhouHighScore', player.score);
    document.getElementById('highScore').textContent = player.score;
  } else {
    document.getElementById('highScore').textContent = highScore;
  }
  document.getElementById('endMessage').textContent = cleared ? 'ゲームクリア！' : 'ゲームオーバー';
}
  </script>
</body>
</html>
